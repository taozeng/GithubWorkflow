name: Generate Engineering Build

on:
  push:
    branches: 
      - 'main'

jobs:
  call-workflow:
    name: Generate EngineeringBuild
    permissions:
      actions: read
      contents: read
    uses: ./.github/workflows/android-ci-workflow.yml
    with:
      scout_checkout_ref: main
      scout_build_name: EngineeringBuild
    secrets:
      scout_github_token: ${{ secrets.SCOUT_BUILD_TOKEN }}
