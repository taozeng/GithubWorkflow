name: Android CI

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    
    - name: checkout code
      uses: actions/checkout@v3
    
    - name: set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Generate version code
      run: ./generateVersionCode.sh
      
    - name: Set github environments
      run: | 
        echo "exec_datetime=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_ENV
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo "version_code=$(cat versionCode.txt)" >> $GITHUB_ENV
      
    - name: Build with Gradle
      run: ./gradlew build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Build-${{ env.version_code }}-${{ env.exec_datetime }}-${{ env.sha_short }}
        path: app/build/outputs/*