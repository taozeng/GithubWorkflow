env:
  SCOUT_CHECKOUT_REF: main
  SCOUT_BUILD_TYPE: Engineering

name: Android ${{ env.SCOUT_BUILD_TYPE }} Build

on:
  workflow_dispatch:
    
jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    
    - run: echo "*** Create ${{ env.SCOUT_BUILD_TYPE }} build from ${{ env.SCOUT_CHECKOUT_REF }} ***"
    - run: |
        echo "Build environment"
        env
      
    - name: checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ env.SCOUT_CHECKOUT_REF }}
        fetch-depth: 0
        show-progress: true
    
    - name: set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Generate version code
      run: ./generateVersionCode.sh
      
    - name: Set github environments
      run: | 
        echo "exec_datetime=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo "version_code=$(cat versionCode.txt)" >> $GITHUB_ENV
      
    - name: Build with Gradle
      run: ./gradlew clean assemble
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.SCOUT_BUILD_TYPE }}Build-${{ env.version_code }}.${{ env.exec_datetime }}.${{ env.sha_short }}
        path: app/build/outputs/*