name: Android CI

on:
  workflow_dispatch:
    
env:
  CHECKOUT_REF: main
  BUILD_TYPE: Engineering

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    
    - run: echo "*** Create ${{ env.BUILD_TYPE }} build from {{ $env.CHECKOUT_REF }} ***"
    - run: |
        echo
        env
        echo
      
    - name: checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ env.CHECKOUT_REF }}
        fetch-depth: 0
        show-progress: true
    
    - name: set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Generate version code
      run: ./generateVersionCode.sh
      
    - name: Set github environments
      run: | 
        echo "exec_datetime=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo "version_code=$(cat versionCode.txt)" >> $GITHUB_ENV
      
    - name: Build with Gradle
      run: ./gradlew clean assemble
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.BUILD_TYPE }}Build-${{ env.version_code }}.${{ env.exec_datetime }}.${{ env.sha_short }}
        path: app/build/outputs/*