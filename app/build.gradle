plugins {
    id 'com.android.application'
}

android {
    compileSdk 34
    ndkVersion '25.1.8937393'

    // versionCode.txt is generated by the script
    def versionFile = file('../versionCode.txt')

    // version number
    def appVersionNumber = "1.2.3"
    def localVersionOffset = 1
    
    defaultConfig {
        applicationId 'com.example.hellojnicallback'
        minSdkVersion 21
        targetSdkVersion 34
        versionCode versionFile.exists() ? versionFile.getText().toInteger() : localVersionOffset
        versionName appVersionNumber + "-demo"
        buildConfigField("String", "CLIENT_VERSION", "\"${versionName}-${versionCode}\"")
    }

    signingConfigs {
        debug {
            storeFile file("./../android-shared/build.config/debug.keystore")
        }
        release {
            storeFile file("./../android-shared/build.config/release.keystore")
            storePassword "rootme"
            keyAlias "androidreleasekey"
            keyPassword "rootme"

        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFileName = output.outputFile.name.replace(".apk", "-" + defaultConfig.versionName + "-" + defaultConfig.versionCode + ".apk")
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }
    namespace 'com.example.hellojnicallback'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
